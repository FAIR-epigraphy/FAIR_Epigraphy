<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css" integrity="sha384-eoTu3+HydHRBIjnCVwsFyCpUDZHZSFKEJD0mc3ZqSBSb6YhZzRHeiomAUWCstIWo" crossorigin="anonymous">

    <link href="css/style.css" rel="stylesheet" />-->
</head>
<body>
    <div class="row">
        <div class="col-md-12">
            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title" id="ins_id"></h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-12" id="map" style="height: 50vh;"></div>
                </div>
                <ul class="nav nav-tabs mt-4" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="detail-tab" data-bs-toggle="tab" data-bs-target="#detail" type="button" role="tab" aria-controls="detail" aria-selected="true">Details</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="inscription_text-tab" data-bs-toggle="tab" data-bs-target="#inscription_text" type="button" role="tab" aria-controls="inscription_text" aria-selected="true">Inscription Text</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="visualise-tab" data-bs-toggle="tab" data-bs-target="#visualise" type="button" role="tab" aria-controls="visualise" aria-selected="false">Visualise</button>
                    </li>
                </ul>
                <div class="row tab-content mt-4" id="myTabContent">
                    <div class="tab-pane fade show active" id="detail" role="tabpanel" aria-labelledby="detail-tab">
                        <div class="row">
                            <div class="col-md-12">
                                <table class="table table-hover">
                                    <tr>
                                        <th>
                                            Trismegistos ID:
                                        </th>
                                        <td>
                                            <label id="tmId"></label>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>Material:</th>
                                        <td>
                                            <label id="material"></label>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>Object Type:</th>
                                        <td>
                                            <label id="objectType"></label>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>Language:</th>
                                        <td>
                                            <label id="language"></label>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>Same As/Close Match:</th>
                                        <td id="closeMatch">
                                        </td>
                                    </tr>
                                </table>

                                <div class="dropdown">
                                    <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenu2" data-bs-toggle="dropdown" aria-expanded="false">
                                        <i class="bi bi-share-fill"></i>
                                    </button>
                                    <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
                                        <li><button class="dropdown-item" type="button" onclick="downloadRDF('ttl')">Turtle (.ttl)</button></li>
                                        <!--<li><button class="dropdown-item" type="button" onclick="downloadRDF('n3')">Notation3 (.n3)</button></li>-->
                                        <li><button class="dropdown-item" type="button" onclick="downloadRDF('nt')">N-Triples (.nt)</button></li>
                                        <li><button class="dropdown-item" type="button" onclick="downloadRDF('nq')">N-Quads (.nq)</button></li>
                                        <!--<li><button class="dropdown-item" type="button" onclick="downloadRDF('trig')">Trig (.trig)</button></li>-->
                                        <li><button class="dropdown-item" type="button" onclick="downloadRDF('rdf')">RDF/XML (.rdf)</button></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="tab-pane fade" id="inscription_text" role="tabpanel" aria-labelledby="visualise-tab">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="ms-4" id="divInsText">
                                    <p id="inc_text">
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="tab-pane fade" id="visualise" role="tabpanel" aria-labelledby="visualise-tab">
                        <div class="row">
                            <div class="col-md-12">

                                <div id="loading" class="spinner-border text-primary ms-4" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>

                                <div class="dropdown ms-4 showDiv">
                                    <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenu2" data-bs-toggle="dropdown" aria-expanded="false">
                                        <i class="bi bi-download"></i> Visualisation
                                    </button>
                                    <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
                                        <li><button class="dropdown-item" type="button" onclick="downloadVisualisation('png')">PNG</button></li>
                                        <li><button class="dropdown-item" type="button" onclick="downloadVisualisation('svg')">SVG</button></li>
                                        <li><button class="dropdown-item" type="button" onclick="downloadVisualisation('pdf')">PDF</button></li>
                                        <li><button class="dropdown-item" type="button" onclick="downloadVisualisation('gif')">GIF</button></li>
                                        <li><button class="dropdown-item" type="button" onclick="downloadVisualisation('jpg')">JPG</button></li>
                                    </ul>
                                </div>

                                <img class="img-responsive showDiv" style="width:100%" src="" id="visualiseRDFInImage" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--<script type="text/javascript" src="https://code.jquery.com/jquery-latest.min.js"></script>

    <script src="//maps.googleapis.com/maps/api/js?libraries=geometry,visualization,places&amp;language=en&amp;v=3.23&amp;key=AIzaSyAsmeOloQ8Bgw413D9YoLEGbmQefPIBYcg"></script>

    <script type='text/javascript' src='https://www.bing.com/api/maps/mapcontrol?key=AnOaryydl-Jd2yCFF8jL91x2YYdv9KxzJNRMfeea8dVaGSZcBGTgKxoaZd8jckDG'></script>-->

    <!--<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>-->

    <!--<script src="js/n3.min.js"></script>-->

    <!--<script src="js/convertToLeiden.js"></script>-->

    <!--<script src="js/Utility.js"></script>-->

    <script src="js/detail.js"></script>
</body>
</html>
