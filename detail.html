<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css" integrity="sha384-eoTu3+HydHRBIjnCVwsFyCpUDZHZSFKEJD0mc3ZqSBSb6YhZzRHeiomAUWCstIWo" crossorigin="anonymous">

    <link href="css/style.css" rel="stylesheet" />
</head>
<body>
    <div class="row">
        <div class="col-md-12">
            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title" id="ins_id"></h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-5">
                        <p id="inc_text">
                        </p>
                    </div>
                    <div class="col-md-7" id="map" style="height: 70vh;"></div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-latest.min.js"></script>

    <!--<script src="//maps.googleapis.com/maps/api/js?libraries=geometry,visualization,places&amp;language=en&amp;v=3.23&amp;key=AIzaSyAsmeOloQ8Bgw413D9YoLEGbmQefPIBYcg"></script>-->

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    
    
    <!-- RDF Library -->
    <script src="js/n3-browser.js"></script>

    <!-- Custome Javascript files-->
    <script src="js/Utility.js"></script>
    <script>
        //localStorage.removeItem(jsonObj)
        const obj = JSON.parse(localStorage.getItem('jsonObj'));
        //alert(obj.inscriptionId);
        $('#ins_id').html(`<a href="${obj.inscriptionURI}" target="_blank">${getInscriptionId(obj.inscriptionId)}: ${obj.inscriptionLabel}</a>`);
        $('#inc_text').html(`<b class="text-decoration-underline">Text</b><pre>${obj.inscriptionText}</pre>`);
        ///////////////////////////////////////////////////////////////////////
        //// Show Map
        initMap();

        function initMap() {
            if (obj.geo !== undefined) {
                let lat_lng = obj.geo.split(',')
                const myLatLng = { lat: parseFloat(lat_lng[0]), lng: parseFloat(lat_lng[1]) };
                const map = new google.maps.Map(document.getElementById("map"), {
                    zoom: 10,
                    center: myLatLng,
                });

                new google.maps.Marker({
                    position: myLatLng,
                    map,
                    title: "Hello World!",
                });

                let interval = setInterval(() => {
                    if (map !== undefined) {
                        google.maps.event.trigger(map, 'resize')
                        clearInterval(interval);
                    }
                }, 500);

            }
        }

    </script>
</body>
</html>
