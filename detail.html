<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css" integrity="sha384-eoTu3+HydHRBIjnCVwsFyCpUDZHZSFKEJD0mc3ZqSBSb6YhZzRHeiomAUWCstIWo" crossorigin="anonymous">

    <link href="css/style.css" rel="stylesheet" />
</head>
<body>
    <div class="row">
        <div class="col-md-12">
            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title" id="ins_id"></h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-12" id="map" style="height: 50vh;"></div>
                </div>
                <div class="row mt-4">
                    <div class="col-md-6">
                        <table class="table table-hover">
                            <tr>
                                <th>
                                    Trismegistos ID:
                                </th>
                                <td>
                                    <label id="tmId"></label>
                                </td>
                            </tr>
                            <tr>
                                <th>Material:</th>
                                <td>
                                    <label id="material"></label>
                                </td>
                            </tr>
                            <tr>
                                <th>Object Type:</th>
                                <td>
                                    <label id="objectType"></label>
                                </td>
                            </tr>
                            <tr>
                                <th>Language:</th>
                                <td>
                                    <label id="language"></label>
                                </td>
                            </tr>
                            <tr>
                                <th>Same As/Close Match:</th>
                                <td id="closeMatch">
                                </td>
                            </tr>
                        </table>

                        <div class="dropdown">
                            <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenu2" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="bi bi-share-fill"></i>
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
                                <li><button class="dropdown-item" type="button" onclick="downloadRDF('ttl')">Turtle (.ttl)</button></li>
                                <!--<li><button class="dropdown-item" type="button" onclick="downloadRDF('n3')">Notation3 (.n3)</button></li>-->
                                <li><button class="dropdown-item" type="button" onclick="downloadRDF('nt')">N-Triples (.nt)</button></li>
                                <li><button class="dropdown-item" type="button" onclick="downloadRDF('nq')">N-Quads (.nq)</button></li>
                                <!--<li><button class="dropdown-item" type="button" onclick="downloadRDF('trig')">Trig (.trig)</button></li>-->
                                <li><button class="dropdown-item" type="button" onclick="downloadRDF('rdf')">RDF/XML (.rdf)</button></li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <button class="btn btn-primary form-control" type="button" id="btnText">
                            Show Inscription Text
                        </button>
                        <div class="mt-3" style="display: none;" id="divInsText">
                            <!--<b>Text</b>-->
                            <div class="card card-body">
                                <p id="inc_text">
                                </p>
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-latest.min.js"></script>

    <!--<script src="//maps.googleapis.com/maps/api/js?libraries=geometry,visualization,places&amp;language=en&amp;v=3.23&amp;key=AIzaSyAsmeOloQ8Bgw413D9YoLEGbmQefPIBYcg"></script>-->
    <!--<script type='text/javascript' src='https://www.bing.com/api/maps/mapcontrol?key=AnOaryydl-Jd2yCFF8jL91x2YYdv9KxzJNRMfeea8dVaGSZcBGTgKxoaZd8jckDG'></script>-->
    <!-- JavaScript Bootstrap & Popper -->
    <!--<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>-->

    <!-- RDF Library -->
    <script src="js/n3.min.js"></script>

    <!-- Convert EpiDoc XML to Leident Text -->
    <script src="js/convertToLeiden.js"></script>

    <!-- Custome Javascript files-->
    <script src="js/Utility.js"></script>

    <script src="js/detail.js"></script>
</body>
</html>
