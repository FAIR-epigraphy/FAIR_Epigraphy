<body>

            <a class="navbar-brand" href="#">
                <img style="height: 50px;width: 50px;" src="images/FAIRlogo.png" alt="inscriptiones.org">

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">

            <div class="collapse navbar-collapse" id="collapsibleNavbar">

                    <li class="nav-item">

                    </li>
                    <!--<li class="nav-item">
                        <span class="nav-link" onclick="navigatePage('sparql', this)">SPARQL</span>
                    </li>-->

                <form class="d-flex">

                inscriptiones.org
            </p>

    </footer>

    <!-- Parent Jquery -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-latest.min.js"></script>

    <script src="//maps.googleapis.com/maps/api/js?libraries=geometry,visualization,places&amp;language=en&amp;v=3.23&amp;key=AIzaSyAsmeOloQ8Bgw413D9YoLEGbmQefPIBYcg"></script>

    <script type='text/javascript' src='https://www.bing.com/api/maps/mapcontrol?key=AnOaryydl-Jd2yCFF8jL91x2YYdv9KxzJNRMfeea8dVaGSZcBGTgKxoaZd8jckDG'></script>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>

    <script src="https://rdf.js.org/comunica-browser/versions/v2.2.1/engines/query-sparql-rdfjs/comunica-browser.js"></script>

    <script src="js/pagination.min.js"></script>

    <!-- RDF Library -->
    <script src="js/n3.min.js"></script>

    <!-- Convert EpiDoc XML to Leident Text -->
    <script src="js/convertToLeiden.js"></script>


    <!-- Custome Javascript files-->
    <script src="js/Utility.js"></script>

    <script>
        if (localStorage.getItem('page') !== undefined && localStorage.getItem('page') !== null) {
            //localStorage.setItem('page', 'home')
            let pageObj = JSON.parse(localStorage.getItem('page'))
            navigatePage(pageObj.pageName, null);
        }
        else {
            $('#content-place').load('about.html')
        }

        function navigatePage(pageName, control) {
            if (pageName === 'home') {
                $('#content-place').load('about.html')
            }
            else if (pageName === 'browse') {
                $('#content-place').load('browse.html')
            }
            else if (pageName === 'all in one') {
                $('#content-place').load('all_in_one.html')
            }
            else if (pageName === 'sparql') {
                $('#content-place').load('sparql.html')
            }

            $('.nav-link').removeClass('active');
            if (control !== null)
                $(control).addClass('active')
            else {
                let all = $('.nav-link');
                let active = Array.from(all).filter(x =>
                    $(x).html().toLowerCase() === pageName
                )

                $(active[0]).addClass('active')
            }

            localStorage.setItem('page', JSON.stringify({ pageName: pageName }))
            changeurl(pageName);
        }

        function changeurl(pageName) {
            var new_url = get_hostname(window.location.href);
            //if (pageName === 'home')
            //    new_url = get_hostname(window.location.href);
            //else
            //    new_url = `${get_hostname(window.location.href)}/${pageName.replaceAll(" ", "_")}`;

            window.history.pushState("data", "Title", new_url);
            document.title = `inscriptiones.org | ${pageName.toUpperCase()}`;
        }

        function get_hostname(url) {
            var m = url.match(/^http:\/\/[^/]+/);
            return m ? m[0] : null;
        }
    </script>
</body>
</html>
